<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../media/profile-img.jpg" alt="Profile photo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Shivam Srivastava</span>
            <span class="job">Engineer</span>
        </div>

        <div class="media-button">
            <a href="#" class="link">
                <img src="../media/github.svg" alt="Github" class="icon">
            </a>
            <a href="#" class="link">
                <img src="../media/insta.svg" alt="Insta" class="icon">
            </a>
            <a href="#" class="link">
                <img src="../media/linkedin.svg" alt="linkedin" class="icon">
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <img src="../media/heart.svg" alt="Like" class="bx">
                <span class="number">55k</span>
            </div>
            <div class="data">
                <img src="../media/comment.svg" alt="Comment" class="bx">
                <span class="number">13.2k</span>
            </div>
            <div class="data">
                <img src="../media/share.svg" alt="Share" class="bx">
                <span class="number">8.9k</span>
            </div>
        </div>
        
    </div>
</body>
</html>
